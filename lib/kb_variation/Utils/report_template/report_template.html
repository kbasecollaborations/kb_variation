<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="https://igv.org/web/img/favicon.ico">

    <title>Variation Viewer</title>
    <script src="dist/igv.min.js"></script>

</head>

<body>

<p>

<h1>##Title##</h1>

<div id="igvDiv" style="padding-top: 10px;padding-bottom: 10px; border:1px solid lightgray"></div>

<script type="text/javascript">
    function getLocation() {
      var url = location.href
      var newurl = url.replace("index.html", "")
      alert(newurl)
      return newurl
    }
    document.addEventListener("DOMContentLoaded", function () {
        
        var options =
            {
                reference:
                    {
                        id: ##GENOME_NAME##,
                        fastaURL: getLocation() + ##GENOME##
                    },
                
                tracks:
                    [
                       
                       {
                           type: "variant",
                           format: "vcf",
                           url: getLocation() + ##SNP_FILE##,
                           indexURL: getLocation() + ##SNP_INDEX_FILE##,
                           name: ##SNP_NAME##,
                           squishedCallHeight: 1,
                           expandedCallHeight: 4,
                           displayMode: "squished",
                           visibilityWindow: 30000
                       }
                    ]
            };

        var igvDiv = document.getElementById("igvDiv");

        igv.createBrowser(igvDiv, options)
            .then(function (browser) {
                console.log("Created IGV browser");
            })

    })

</script>
</body>
</html>
